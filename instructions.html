<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructions</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #close-button {
      position: absolute;
      top: 20px;
      right: 35px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 999;
    }

    #close-button:hover {
      background-color: rgba(0, 0, 0, 1);
    }
  </style>
</head>
<body>

  <button id="close-button" onclick="window.history.back()">X</button>

  <iframe src="Instructions_Funges.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>

</body>
</html>
