<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 1);
    }

    #close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    iframe {
      width: 100vw; /* Full width */
      height: 100vh; /* Full height */
      border: none;
    }
  </style>
</head>
<body>

  <div id="container">
    <button id="close-button" onclick="closeInstructions()">X</button>
    <iframe src="Instructions_Funges.pdf"></iframe>
  </div>

  <script>
    function closeInstructions() {
      window.history.back();
    }
  </script>

</body>
</html>
