<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcini Mushroom Map</title>
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #button-bar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 70px;
      background-color: rgba(255, 252, 239, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0; /* Adjusted top padding for space above logo */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .button {
      margin: 12px 0; /* Adjust spacing between buttons */
      cursor: pointer;
    }
    .button.logo {
      margin-bottom: 24px; /* Adjust spacing below the logo */
    }
    .button img {
      width: 40px;
      height: auto;
    }
    .button.logo img {
      width: 65px;
      height: auto;
    }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 90px;
      padding: 15px;
      border-radius: 8px;
      font-size: 12px; /* Reduced font size */
      background: rgba(255, 252, 239, 0.85); /* Matches the halo color and opacity */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft halo effect */
      display: none; /* Hidden by default */
    }
    #legend h3 {
      margin: 0 0 10px;
      font-size: 12px; /* Reduced font size for heading */
    }
    .legend-scale {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 3px;
    }
    .legend-color.yellow { background: #ffffcc; }
    .legend-color.orange { background: #fbae7e; }
    .legend-color.red { background: #800020; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Button Bar -->
  <div id="button-bar">
    <div class="button logo">
      <img src="https://raw.githubusercontent.com/lodist/tripped-map/main/logo_1.png" alt="Logo">
    </div>
    <div class="button" onclick="locateUser()">
      <img src="https://raw.githubusercontent.com/lodist/tripped-map/main/location_1.png" alt="Locate Me Button">
    </div>
    <div class="button">
      <img src="https://raw.githubusercontent.com/lodist/tripped-map/main/sunmoon_1.png" alt="Sun/Moon Button">
    </div>
    <div class="button" onclick="toggleNumbersLayers()">
      <img src="https://raw.githubusercontent.com/lodist/tripped-map/main/numbers_1.png" alt="Numbers Button">
    </div>
    <div class="button" onclick="toggleLegend()">
      <img src="https://raw.githubusercontent.com/lodist/tripped-map/main/info_1.png" alt="Info Button">
    </div>
    <div class="button">
      <img src="https://raw.githubusercontent.com/lodist/tripped-map/main/support_1.png" alt="Support Button">
    </div>
    <div class="button">
      <img src="https://raw.githubusercontent.com/lodist/tripped-map/main/gmaps_1.png" alt="Google Maps Button">
    </div>
  </div>

  <!-- Legend -->
  <div id="legend">
    <h3>Porcini Mushroom Conditions</h3>
    <div class="legend-scale">
      <div class="legend-color yellow"></div> <span>Nah</span>
      <div class="legend-color orange"></div> <span>Alright</span>
      <div class="legend-color red"></div> <span>Bet!</span>
    </div>
    <p>Rating: 0 to 10</p>
  </div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    // Mapbox Access Token
    mapboxgl.accessToken = 'pk.eyJ1IjoibG9kaXN0IiwiYSI6ImNtM3g3dTVuaTE2dW8yaXM1eDE1dXVmZG4ifQ.xrGoky5Mzc6gwO5z8n6CoQ';

    // Initialize the map
    const map = new mapboxgl.Map({
      container: 'map', // The ID of the HTML element to display the map in
      style: 'mapbox://styles/lodist/clzo3ivsk007d01piaoah1dfy', // Mapbox Style V4 Numbers
      center: [8.2275, 46.8182], // Starting position [longitude, latitude]
      zoom: 4, // Starting zoom level
      maxZoom: 20, // Maximum zoom level
      minZoom: 3, // Minimum zoom level
    });

    // Add zoom, rotation, and fullscreen controls to the map
    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.FullscreenControl());

    // Add a marker for the user's location
    let userMarker;

    // Initialize visibility state for layers
    let layersVisible = true;

    // Function to locate the user
    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userCoordinates = [position.coords.longitude, position.coords.latitude];

          // Add or update the user's marker
          if (userMarker) {
            userMarker.setLngLat(userCoordinates);
          } else {
            userMarker = new mapboxgl.Marker({ color: '#b31800' })
              .setLngLat(userCoordinates)
              .addTo(map);
          }

          // Center the map on the user's location
          map.flyTo({ center: userCoordinates, zoom: 8 });
        }, error => {
          alert('Unable to retrieve your location.');
        });
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }
    
    // Function to toggle numbers layers
    function toggleNumbersLayers() {
      layersVisible = !layersVisible;
    
      // Get all layers from the map
      const layers = map.getStyle().layers;
    
      // Loop through all layers and match their IDs against the desired pattern
      layers.forEach(layer => {
        const layerId = layer.id;
        // Check if the layer ID matches the naming convention
        if (layerId.startsWith('mushroom_') && layerId.endsWith(' numbers')) {
          // Toggle the visibility of the layer
          map.setLayoutProperty(
            layerId,
            'visibility',
            layersVisible ? 'visible' : 'none'
          );
        }
      });
    
      // Provide feedback to the user
      console.log(`Layers are now ${layersVisible ? 'visible' : 'hidden'}`);
    }

    // Function to toggle the legend visibility
    function toggleLegend() {
      const legend = document.getElementById('legend');
      legend.style.display = legend.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
